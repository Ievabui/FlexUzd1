<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
	<title>Flex</title>
</head>
<body>
	<div class="container">
		<header>
			<h2>Header</h2>
		</header>
		<section class="flex">
			<section class="flex1">
				<div class="hero">
					<h2>Hero</h2>
				</div>
					<div class="sidebar">
					<h2>Sidebar</h2>
				</div>
			</section>


			<section class="flex3">
				<div class="main">
					<h2>Main Content</h2>
					<p>**If thing do not look right, make sure your browser is in "Experimental Mode"</p>
				</div>
			
				<div class="extra">
					<h2>Extra Content</h2>
				</div>
			</section>
			<section class="flex2">
				<div class="images">
					<h2>Related Images</h2>
				</div>
				<div class="posts">
					<h2>Related Posts</h2>
				</div>
			</section>
		</section>
		<footer>
			<h2>Footer</h2>
		</footer>
	</div>
</body>
</html>
